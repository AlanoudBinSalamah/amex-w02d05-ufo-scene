<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UFO Scene</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container"> 
      <div class="sceneTitle">
        <h2> UFO MORNING EXERCISE </h2>
        <button class="button">Start The Scene</button>
      </div>
      <div class="scene">
        <img class="grass" src="img/grass.png"></img>
        <img class="human" src="img/human.png"></img>
        <img class="moon" src="img/moon.png"></img>
        <img class="light" src="img/light.png"></img>
        <img class="spaceship" src="img/spaceship.png"></img>
        <div class="particles"></div>
      </div>
    </div>
    <script src="scene.js"></script>
  </body>
</html>
